<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.lifelinehospital-onlineappointmentsystem.com/hyderabad</title>
    <link rel="stylesheet" href="reg.css">
    <script src="scri.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Make an Appointmnet</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" id="Firstname"  placeholder="Enter Your Name" required> 
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="Lastname"  placeholder="Last Name" required> 
                </div>
                <div class="input-box">
                    <span class="details">Aadhar Nmuber</span>
                    <input type="text" id="Aadharnumber" placeholder="Aadhar Nmuber" required> 
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" id="Phonenumber" placeholder="Phone Number" required> 
                </div>
                 <div class="input-box"> 
                    <span class="details">Appointment Date</span> 
                    <!-- <input type="text" placeholder="Appointment Date" required>  -->
                    <div class="col-sm-8 col-lg-8">
                        <input type="date"id="date" id="Appointmnetdate" class="form-control">
                    </div>
                </div> 
                <div class="input-box">
                    <span class="details">Appointmnet Time</span>
                    <!-- <input type="text" placeholder="Appointmnet Time" required>  -->
                    <div class="col-sm-8 col-lg-8">
                        <input type="time"id="time" id="Appointmenttime" class="form-control">
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Health Concern</span>
                    <input type="text" id="Healthconcern" placeholder="" required> 
                </div>
                <div class="input-box">
                    <span class="details">Consultance Doctor </span>
                    <input type="text" id="Consultdoctor" placeholder="" required> 
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" id="City" placeholder="City Name" required> 
                </div>
                <div class="input-box">
                    <span class="details">Postal/Zip code</span>
                    <input type="text" id="Zipcode" placeholder="Postal/Zip code" required> 
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>                            
                                    <label for="dot-3">
                                        <span class="dot three"></span>
                                        <span class="gender">Prefer not to say</span>
                                    </label>
                </div>
            </div>
            <!-- <div class="button"> -->
                <!-- <input type="submit" value="Book Appointmnet"> -->
            <!-- </div> -->
            <div class="main">
                <button onclick="fun()">
                submit
            </button>
            </div>
        </form>
    </div>
</body>
 
</html>
